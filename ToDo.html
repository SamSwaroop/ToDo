<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>To list</title>
  <style>
      .center {
  margin: auto;
  width: 50%;
  border: 3px solid green;
  padding: 10px;
}

.d{
    margin:20px
}

table, th, td {

  border: 1px solid black;
  margin: auto;
}
  </style>
</head>

<body>
  <div id="app" />
  <script type="text/babel">


    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tasks:[],
          input: "",
          count:0
        };
      }

      render() {
        return (
            <div class='center'>
    <h1>Tasks:</h1> 
    <table id="size" >
       <thead>
          <tr>  <th>To_Do_List</th>  </tr>
       </thead>
    <tbody>
       
   {this.state.tasks.map((task,i) =>
<tr class="d" key={i}>

   <td> {task}</td>
   <td>
   <button  onClick={(event)=>{this.deleteTask(event,i)}}> &#128465;</button>
   </td>
   </tr>
   )} <br/>   
  
    <div>
    <input onChange={this.UpdateResponse} value={this.state.input}/>
    <button onClick={this.addTask} > Add Task</button>  
     
    </div>    
   </tbody>
</table>  
<h2> Number of tasks: {this.state.tasks.length}</h2>
</div>
        );
      }

      UpdateResponse=(event)=>{
        this.setState({
          input:event.target.value,
        });
      }
      addTask=(event)=>{
        this.setState(state=>({
          tasks:[...state.tasks,state.input],
          input:"",
          
          

        }));

      }
      deleteTask=(event,i)=>{
        var n=[...this.state.tasks]
        n.splice(i,1)
        this.setState(state=>({
          tasks:n,
          
        }));

      }




    }



  ReactDOM.render(<App />, document.querySelector("#app"));

  </script>
</body>

</html>
